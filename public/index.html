<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Log monitoring</title>
</head>

<body>
    
<div class="container">
    <h1>Log Monitoring Service</h1>
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Dumping the Logs (logger.txt) - "tail -f"</h3></div>
      <div class="panel-body" id='messages'></div>
      <div class="panel-footer"><strong>Note: Log Update after 5 Secs</strong></div>
    </div>
  </div>
  
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    console.log('connected!', socket);
    socket.on('logsSync',  (data)=> {
        // console.log(data);
        addMessage(data.message);
    });

    const addMessage=(message) =>{
        document.querySelector("#messages").innerHTML = message;
    }
</script>
</html>
